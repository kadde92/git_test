<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        html {
          font-family: sans-serif;
        }
    
        table {
          border-collapse: collapse;
          border: 2px solid rgb(200,200,200);
          letter-spacing: 1px;
          font-size: 0.8rem;
        }
    
        td, th {
          border: 1px solid rgb(190,190,190);
          padding: 10px 20px;
        }
    
        td {
          text-align: center;
        }
    
        caption {
          padding: 10px;
        }
        </style>
</head>
<body>
    <h1>School timetable</h1>
    <table>
        <colgroup>
            <col>
            <col>
            <col style="background-color: #97DB9A;">
            <col style="width: 42px;">
            <col style="background-color: #97DB9A;">
            <col style="background-color: #DCC48E; border:4px solid #C1437A;">
        </colgroup>
       <tr>
           <th>&nbsp;</th>
           <th>Mon</th>
           <th>Tues</th>
           <th>Wed</th>
           <th>Thurs</th>
           <th>Fri</th>
       </tr>
       <tr>
           <th>1st period</th>
           <td>English</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td>German</td>
           <td>Dutch</td>
       </tr>
       <tr>
           <th>2nd period</th>
           <td>English</td>
           <td>English</td>
           <td>&nbsp;</td>
           <td>German</td>
           <td>Dutch</td>
       </tr>
       <tr>
        <th>3nd period</th>
        <td>&nbsp;</td>
        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
    </tr>
    <tr>
        <th>4th period</th>
        <td>&nbsp;</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>English</td>
        <td>Dutch</td>
    </tr>
    </table>
